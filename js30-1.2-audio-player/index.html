<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудиоплеер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Фоновые изображения -->
    <img src="assets/images/1.jpg" class="background-img" id="background-0">
    <img src="assets/images/2.jpg" class="background-img" id="background-1" style="display: none;">
    <img src="assets/images/3.jpg" class="background-img" id="background-2" style="display: none;">

    <!-- Контейнер аудиоплеера -->
    <div class="player-container">
        <div class="cover-container">
            <img src="assets/images/1.jpg" alt="Cover" class="cover-image" id="cover-image">
        </div>
        <div class="track-info">
            <h2 id="track-title">Allan Raymon</h2>
            <h3 id="track-artist">Название трека</h3>
        </div>
        <div class="controls">
            <button id="prev-btn" class="control-button">
                <img src="assets/svg/rewind.png" alt="Назад">
            </button>
            <button id="play-pause-btn" class="control-button">
                <img src="assets/svg/play.png" alt="Играть" id="play-pause-icon">
            </button>
            <button id="next-btn" class="control-button">
                <img src="assets/svg/forward.png" alt="Вперёд">
            </button>
        </div>
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" value="0" min="0" max="100">
            <span id="total-duration">0:00</span>
        </div>
    </div>
    <footer class="footer">
        <div class="footer_container">
            <div class="footer_links">
                <a href="https://github.com/SerovaKaterina" target="_blank">
                    <img src="./assets/svg/github.png" alt="GitHub">
                </a>
            </div>
            <div class="footer_info">
                &copy; 2024
            </div>
            <div class="footer_course">
                <a href="https://rs.school/courses/javascript-ru" target="_blank">
                    <img src="./assets/svg/rs-school-logo.svg" alt="Rsschool">
                </a>
            </div>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
